<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Seasons Organic Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

    <!-- Your website's content -->
    <h1>Welcome to 6Seasons Organic!</h1>
    <p>Click below to make a payment.</p>
    
    <!-- The payment button -->
    <button id="rzp-button1">Pay Now</button>
    
    <script>
        // JavaScript to handle the Razorpay payment process
        document.getElementById('rzp-button1').onclick = function (e) {
            var options = {
                "key": "rzp_test_MNJm2dCnKkdZHZ", // Your Test Key ID
                "amount": "50000", // Amount in paise (50000 paise = INR 500)
                "currency": "INR",
                "name": "6Seasons Organic",
                "description": "Purchase Description",
                "image": "https://example.com/your_logo", // Optional, add your logo here
                "handler": function (response) {
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": "Your Customer's Name",
                    "email": "customer_email@example.com",
                    "contact": "9999999999"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
    </script>

</body>
</html>
