<script>

        function addToCart(product, productName) {
            const selectedQuantity = document.getElementById(`quantity${productName}`).value;
            const selectedWeight = document.getElementById(`weight${productName}`).value;

            const cartItem = {
                name: product.name,
                price: product.price,
                image: product.image,
                selectedQuantity,
                selectedWeight
            };

            let shoppingCart = JSON.parse(localStorage.getItem('cart')) || [];
            shoppingCart.push(cartItem);

            localStorage.setItem('cart', JSON.stringify(shoppingCart));
            renderCart(); // Call function to render updated cart items
        }

       
function updatePrice(priceId) {
                const quantity = parseFloat(document.getElementById(`quantity${priceId.substring(5)}`).value) || 1;
                const weight = parseFloat(document.getElementById(`weight${priceId.substring(5)}`).value) || 1;
                const priceElement = document.getElementById(priceId);

                // Define the unit prices for each product
                const unitPrices = {
                    Honey: 1000, // Set the correct unit price for Honey
                    Ghee: 1000,
                    Henna:1000 // Set the correct unit price for Ghee
                    // Add more products if needed
                };

                // Get the product name from the priceId
                const productName = priceId.substring(5);

                // Calculate the total price based on the selected quantity, weight, and unit price
                const totalPrice = unitPrices[productName] * quantity * (weight / 1000);
                priceElement.textContent = totalPrice.toFixed(2) + "/-"; // Display the total price
            }

</script>
